<!DOCTYPE html>

<meta charset="utf8" />

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
    { name: "Everest", height: 8848, place: "Nepal" },
    { name: "Mount Fuji", height: 3776, place: "Japan" },
    { name: "Vaalserberg", height: 323, place: "Netherlands" },
    { name: "Denali", height: 6168, place: "United States" },
    { name: "Popocatepetl", height: 5465, place: "Mexico" },
    { name: "Mont Blanc", height: 4808, place: "Italy/France" },
  ];

  // object keys
  let headers = Object.keys(MOUNTAINS[0]);
  // make table
  let table = document.createElement("table");
  // make row
  let firstRow = document.createElement("tr");

  // loop headers to get each key name as header for table header
  headers.forEach((header) => {
    let cell = document.createElement("th");
    cell.appendChild(document.createTextNode(header));
    firstRow.appendChild(cell);
  });
  table.appendChild(firstRow);

  // loop data in mmountains to get the data
  MOUNTAINS.forEach((mountain) => {
    let row = document.createElement("tr");
    headers.forEach((header) => {
      let cell = document.createElement("td");
      cell.appendChild(document.createTextNode(mountain[header]));
      row.appendChild(cell);
    });
    table.appendChild(row);
  });

  document.getElementById("mountains").appendChild(table);
</script>
