<canvas width="600" height="200"></canvas>
<script>
  let cx = document.querySelector("canvas").getContext("2d");

  const trapezoid = (x, y) => {
    cx.beginPath();
    cx.moveTo(x, y);
    cx.lineTo(x + 50, y);
    cx.lineTo(x + 70, y + 50);
    cx.lineTo(x - 20, y + 50);
    cx.closePath();
    cx.stroke();
  };
  trapezoid(30, 30);

  const diamond = (x, y) => {
    cx.translate(x + 30, y + 30);
    cx.rotate(Math.PI / 4);
    cx.fillStyle = "red";
    cx.fillRect(-30, -30, 55, 55);
    cx.resetTransform();
  };
  diamond(130, 30);

  const zigzag = (x, y) => {
    cx.beginPath();
    cx.moveTo(x, y);
    for (let i = 0; i < 8; i++) {
      cx.lineTo(x + 80, y + i * 8 + 4);
      cx.lineTo(x, y + i * 8 + 8);
    }
    cx.stroke();
  };
  zigzag(240, 30);

  const spiral = (x, y) => {
    cx.beginPath();
    cx.moveTo(x, y);
    for (let i = 0; i < 400; i++) {
      angle = 0.1 * i;
      lineX = x + (1 + 1 * angle) * Math.cos(angle);
      lineY = y + (1 + 1 * angle) * Math.sin(angle);
      cx.lineTo(lineX, lineY);
    }
    cx.stroke();
  };
  spiral(380, 60);

  const star = (x, y) => {
    let rad = 50;
    cx.beginPath();
    cx.moveTo(x + rad + 50, rad + y);
    for (let i = 0; i < 8; i++) {
     let angle = i * Math.PI / 3.5 ;
      lineX = x + rad
      lineY = y + rad;
      cx.quadraticCurveTo(lineX, lineY, lineX + Math.cos(angle) * rad, lineY + Math.sin(angle) * rad);

    }
    cx.fillStyle = "gold";
    cx.fill();
  };
  star(450, 15)
</script>
